<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <title>Liste des Produits</title>
</head>

<form method="get" th:action="@{index}">
    <label> key word </label>
    <input type="text" name = "keyword" th:value="${Keyword}">
    <button type="submit" class="btn btn-primary"> Chercher   </button>
</form>
<body>


<div class="container mt-4">

    <h1 class="mb-4">Liste des Patients</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listProduits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prix}"></td>
            <td>
                <a onclick="return confirm('etes vous sure ?')" class="btn btn-outline-danger" th:href="@{delete(id=${p.id},keyword=${keyword}, page=${currentpage})}">
                    Delete
                </a>
                <a onclick="return redirectToForm();" class="btn btn-outline-light">Accéder au  ></a>
                 form
                </a>
                <script>
                    function redirectToForm() {
                        if (confirm("Etes-vous sûr de vouloir accéder au formulaire ?")) {

                            window.location.href = '/formProduits';
                        } else {

                        }

                        return false;
                    }
                </script>
            </td>

        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills" >
        <li th:each="page,status:${pages}">
            <a  th:class ="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                th:text="${status.index}"
                th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
        </li>
    </ul>

</div>


</body>
</html>
