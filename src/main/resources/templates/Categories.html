<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${listCategories}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.nom}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
